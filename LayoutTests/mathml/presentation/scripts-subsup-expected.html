<!doctype html>
<html>
  <head>
    <title>scripts</title>
    <meta charset="utf-8"/>
    <style>
      math {
        font-family: Ahem;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- This verifies that the scripts are drawn smaller. -->
      <math>
        <msub>
          <mn>1</mn>
          <mn style="font-size: 0.71em !important">2</mn>
        </msub>
        <msup>
          <mn>1</mn>
          <mn style="font-size: 0.71em !important">2</mn>
        </msup>
        <msubsup>
          <mn>1</mn>
          <mn style="font-size: 0.71em !important">2</mn>
          <mn style="font-size: 0.71em !important">3</mn>
        </msubsup>
      </math>
    </div>

  </body>
</html>

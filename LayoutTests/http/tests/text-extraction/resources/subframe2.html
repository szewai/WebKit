<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: system-ui;
    font-size: 18px;

div {
    margin: 1em;

<body contenteditable role="textbox">
    <div aria-label="Heading">Nested subframe</div>

        window.parent.postMessage("loaded", "*");
    }, { once: true });
    </script>
